<!-- src/app/features/layout/sidebar-menu/sidebar-menu.component.html -->
<div class="d-flex flex-column vh-100 p-3 bg-light transition-all" [style.width.px]="isOpen ? 200 : 80">
  <!-- Toggle Button -->
  <div class="d-flex mb-4" [ngClass]="isOpen ? 'justify-content-between' : 'justify-content-center'">
    <div *ngIf="isOpen" class="text-primary fw-bold fs-5">Admin</div>
    <button class="btn btn-light p-1 border-0" (click)="toggleSidebar()">
      <lucide-icon [name]="isOpen ? 'x' : 'menu'" size="20"></lucide-icon>
    </button>
  </div>

  <!-- Navigation -->
  <nav class="nav nav-pills flex-column gap-2">
    <!-- Add Student -->
    <button class="btn btn-outline-success d-flex align-items-center" [ngClass]="isOpen ? 'justify-content-start' : 'justify-content-center'" [routerLink]="['/admin/student-form']">
      <lucide-icon name="user-plus" size="20"></lucide-icon>
      <span *ngIf="isOpen" class="ms-2">Add Student</span>
    </button>

    <!-- Courses Accordion -->
    <div>
      <button class="btn btn-outline-primary w-100 d-flex align-items-center" [ngClass]="isOpen ? 'justify-content-between' : 'justify-content-center'" (click)="isCoursesOpen = !isCoursesOpen">
        <div class="d-flex align-items-center">
          <lucide-icon name="book-open" size="20"></lucide-icon>
          <span *ngIf="isOpen" class="ms-2">Courses</span>
        </div>
        <lucide-icon *ngIf="isOpen" [name]="isCoursesOpen ? 'chevron-up' : 'chevron-down'" size="18"></lucide-icon>
      </button>

      <div [ngbCollapse]="!isCoursesOpen">
        <div class="mt-2 d-flex flex-column gap-2">
          <button class="btn btn-sm btn-outline-primary" [ngClass]="isOpen ? 'text-start' : 'text-center'" [routerLink]="['/admin/courses']">
            <span *ngIf="isOpen">Courses Table</span>
            <lucide-icon *ngIf="!isOpen" name="table-2" size="20"></lucide-icon>
          </button>
          <button class="btn btn-sm btn-outline-primary" [ngClass]="isOpen ? 'text-start' : 'text-center'" [routerLink]="['/admin/courses/add']">
            <span *ngIf="isOpen">Add Course</span>
            <lucide-icon *ngIf="!isOpen" name="book-plus" size="20"></lucide-icon>
          </button>
        </div>
      </div>
    </div>

    <!-- Logout -->
    <button class="btn btn-outline-danger d-flex align-items-center mt-auto" [ngClass]="isOpen ? 'justify-content-start' : 'justify-content-center'" (click)="onLogout()">
      <lucide-icon name="log-out" size="20"></lucide-icon>
      <span *ngIf="isOpen" class="ms-2">Logout</span>
    </button>
  </nav>
</div>
