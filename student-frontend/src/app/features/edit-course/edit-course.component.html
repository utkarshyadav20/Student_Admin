<div class="container py-5 d-flex justify-content-center">
  <div class="card shadow-sm border-0" style="width: 100%; max-width: 500px;">
    <div class="card-body p-4">
      <h4 class="mb-3">Edit Course</h4>
      <form [formGroup]="courseForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="mb-3">
          <label for="courseName" class="form-label">Course Name</label>
          <input type="text" id="courseName" class="form-control" formControlName="courseName" [ngClass]="{ 'is-invalid': courseName?.invalid && courseName?.touched }">
          <div *ngIf="courseName?.invalid && courseName?.touched" class="invalid-feedback">
            <div *ngIf="courseName?.errors?.['required']">Course name is required.</div>
            <div *ngIf="courseName?.errors?.['pattern']">Only letters and spaces are allowed.</div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100" [disabled]="isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
          {{ isLoading ? 'Changing...' : 'Edit Course' }}
        </button>
      </form>
    </div>
  </div>
</div>
